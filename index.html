<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Scouting Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-primary">
    <div class="divForm">
        <form action="" class="formularioScout">
            <div class="caixaLaranja">
            <legend>Scout FTC </legend>
            <h4>Periodo Autonomo</h1>
                
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Qual o Número da equipe? </label>
                <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Qual o Número da partida?</label>
                <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Quantos samples na High Basket foram colocados
                    no período Autônomo</label>
                <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Quantos samples na Low Basket foram colocados
                    no período Autônomo</label>
                <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Quantos samples na Net Zone foram colocados no
                    período Autônomo</label>
                <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Quantos specimens na High Chamber foram
                    colocados no período Autônomo</label>
                <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Quantos specimens na Low Chamber foram
                    colocados no período Autônomo</label>
                <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="">
            </div>
            <label for="exampleFormControlInput1" class="form-label">O robô climbou? se sim em qual nivel? </label>
                <select class="form-select" id="inputGroupSelect01">
                    <option selected>Escolha</option>
                    <option value="1">L3</option>
                    <option value="2">L4</option>
                    <option value="3"></option>
                </select>
                <br>
            <h4>Periodo Teleoperado</h1>
                
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Quantos Samples o robô colocou na High
                    Basket?</label>
                <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Quantos Samples o robô colocou na Low
                    Basket?</label>
                <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Quantos Samples o robô colocou na
                    NetZone?</label>
                <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Quantos Specimen o robô colocou na High
                    Chamber?</label>
                <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Quantos Specimen o robô colocou na Low
                    Chamber?</label>
                <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="">
            </div>
            <div class="mb-3">

                <label for="exampleFormControlInput1" class="form-label">O robô climbou? se sim em qual nivel? </label>
                <select class="form-select" id="inputGroupSelect01">
                    <option selected>Escolha</option>
                    <option value="1">L3</option>
                    <option value="2">L4</option>
                    <option value="3"></option>
                </select>

            </div>

            <h4>Outras Informações</h4>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">O robô tomou quantos pontos de
                    penalidade?</label>
                <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Houve Algum problema externo? (Wifi, Control Hub) se sim, qual?</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
            </div>
            <button type="submit" class="btn btn-warning">Submit</button>
        </div>
        </form>
    </div>
</body>

</html>
